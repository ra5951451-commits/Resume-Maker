<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            text-align: center;
        }
        h1 {
            font-size: 72px;
            color: #2563eb;
        }
        p {
            color: #555;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="http://127.0.0.1:5000/">Go Home</a>
    </div>
</body>
</html>
