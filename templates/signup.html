<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form method="POST">
      <label>Name:</label><br>
      <input type="text" name="name" placeholder="Enter your full name" required><br>

      <label>Email:</label><br>
      <input type="email" name="email" placeholder="Enter your email" required><br>

      <label>Password:</label><br>
      <input type="password" name="password" placeholder="Enter a password" required><br>

      <label>Confirm Password:</label><br>
      <input type="password" name="confirm_password" placeholder="Confirm your password" required><br>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, msg in messages %}
          <li class="error">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
